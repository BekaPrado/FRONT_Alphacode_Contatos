<div class="container">
  <h2>{{ editando ? 'Editar Contato' : 'Novo Contato' }}</h2>
<!-- teste temporário pra ver se os dados chegam -->
  <div class="alert alert-error" *ngIf="erros.length > 0">
    <ul>
      <li *ngFor="let erro of erros">{{ erro }}</li>
    </ul>
  </div>

  <form (ngSubmit)="salvar()" class="form-contato">
    <div class="form-row">
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" [(ngModel)]="contato.nome_completo" name="nome_completo" placeholder="Ex.: Letícia Pacheco dos Santos" required>
      </div>
      <div class="form-group">
        <label>Data de nascimento</label>
        <input type="date" [(ngModel)]="contato.data_nascimento" name="data_nascimento" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" [(ngModel)]="contato.email" name="email" placeholder="Ex.: leticia@gmail.com" required>
      </div>
      <div class="form-group">
        <label>Profissão</label>
        <input type="text" [(ngModel)]="contato.profissao" name="profissao" placeholder="Ex.: Desenvolvedora Web">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Telefone para contato</label>
        <input type="text" [(ngModel)]="contato.telefone" name="telefone" placeholder="Ex.: (11) 4033-2019">
      </div>
      <div class="form-group">
        <label>Celular para contato</label>
        <input type="text" [(ngModel)]="contato.celular" name="celular" placeholder="Ex.: (11) 98493-2039">
      </div>
    </div>

    <div class="form-row checkboxes">
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="contato.possui_whatsapp" name="possui_whatsapp">
          Número de celular possui Whatsapp
        </label>
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="contato.notificacao_sms" name="notificacao_sms">
          Enviar notificações por SMS
        </label>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="contato.notificacao_email" name="notificacao_email">
          Enviar notificações por E-mail
        </label>
      </div>
    </div>

    <div class="form-actions">
      <a routerLink="/contatos" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-primary">{{ editando ? 'Salvar alterações' : 'Cadastrar contato' }}</button>
    </div>
  </form>
</div>
